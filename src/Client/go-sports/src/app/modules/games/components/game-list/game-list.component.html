<div class="container p-3">
  <ng-container *ngIf="games$ | async as games; else loading">
    <ng-container *ngFor="let game of games$ | async">
      <div class="gs-game-card">
        <gs-game-card
          [game]="game"
          [chosenId]="chosenId"
          (clicked)="onClick($event)"
        ></gs-game-card>
      </div>
    </ng-container>
  </ng-container>
</div>
<ng-template #loading>
  <div class="spinner-border text-secondary" role="status">
    <span class="sr-only"></span></div
></ng-template>

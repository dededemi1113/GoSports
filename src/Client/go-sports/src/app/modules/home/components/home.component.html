<div class="container pt-3">
  <div class="mb-3">
    <gs-game-card [game]="game"></gs-game-card>
  </div>
  <div *ngIf="templateLoaded && eventLoaded">
    <ng-container *ngFor="let event of events">
      <gs-event-card
        [game]="game"
        [event]="event"
        [template]="template"
        (clicked)="onEventClicked($event)"
      ></gs-event-card>
    </ng-container>
  </div>
</div>

<div
  class="border border-secondary rounded p-2 text-center fs-2 fw-bold w-100 digit mb-4 digit-display"
>
  {{ value }}
</div>
<div class="text-center">
  <button
    *ngFor="
      let str of [
        '1',
        '2',
        '3',
        '4',
        '5',
        '6',
        '7',
        '8',
        '9',
        '0',
        '&lt;',
        'OK'
      ]
    "
    class="border h1 digit-button"
    [ngClass]="{ 'digit-ok': str === 'OK' }"
    (click)="onButtonClick(str)"
  >
    {{ str }}
  </button>
</div>
